<!doctype html>

<html>

<head>

	<meta charset="utf-8">

	<title>main</title>

	<script type="text/javascript" src="../bower_components/requirejs/require.js"></script>
	<script type="text/javascript">

		// load amdconfig manually
		require(['../amdconfig'], function(undef) {
			// load demo
			require(['/demo/main.js'], function() {

				console.log('main demo successfully loaded and ran.');

			});
		});

	</script>


	<style type="text/css">

		#canvas {
			position: relative;

			background-color: yellow;

			height: 1000px;
			width: 100%;
		}


		#boundaries {
			position: absolute;
			top: 145px;
			height: 600px;
			left: 195px;
			width: 600px;

			border: 5px dashed black;
		}

		#resizable {
			background-color: red;
			position: absolute;
			top: 0;
			left: 0;
		}

		.handle {
			position: absolute;
			height: 20px;
			width: 20px;

			opacity: 0.3;


			cursor: pointer;

			background-color: black;
		}
	</style>

	<!-- jquery-ui -->
	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.css">

</head>

<body>

	<a href="../index.html">Menu</a>

	<div id="canvas">

		<div id="boundaries"></div>

		<div id="control">
			<button data-action="contractToTop">Contract to top</button><br>
			<button data-action="contractToBottom">Contract to bottom</button><br>
			<button data-action="contractToRight">Contract to right</button><br>
			<button data-action="contractToLeft">Contract to left</button><br>

			<br>

			<button data-action="expandToTop">Expand to top</button><br>
			<button data-action="expandToBottom">Expand to bottom</button><br>
			<button data-action="expandToRight">Expand to right</button><br>
			<button data-action="expandToLeft">Expand to left</button><br>

			<br>

			<button data-action="moveToTop">Move to top</button><br>
			<button data-action="moveToBottom">Move to bottom</button><br>
			<button data-action="moveToRight">Move to right</button><br>
			<button data-action="moveToLeft">Move to left</button><br>

			<br>

			action: <span data-attribute="action"></span><br>
			delta: <span data-attribute="delta"></span><br>
			axis: <span data-attribute="axis"></span><br>
			agent: <span data-attribute="agent"></span><br>
			handle: <span data-attribute="handle"></span><br>
		</div>



		<div id="resizable">

			min-width: <input type="text" data-attribute="min-width"><br>
			width: <input type="text" data-attribute="width"><br>
			max-width: <input type="text" data-attribute="max-width"><br>

			<br>

			min-height: <input type="text" data-attribute="min-height"><br>
			height: <input type="text" data-attribute="height"><br>
			max-height: <input type="text" data-attribute="max-height"><br>

			<br>

			min-x: <input type="text" data-attribute="min-x"><br>
			left: <input type="text" data-attribute="left"><br>
			max-x: <input type="text" data-attribute="max-x"><br>

			<br>

			min-y: <input type="text" data-attribute="min-y"><br>
			top: <input type="text" data-attribute="top"><br>
			max-y: <input type="text" data-attribute="max-y"><br>
		</div>

	</div>



</body>

</html>
