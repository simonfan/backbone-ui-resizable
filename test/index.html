<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>BackboneUiResizable mocha unit tests</title>

	<link rel="stylesheet" href="../node_modules/mocha/mocha.css">

	<style type="text/css">
		#resizable {
			background-color: red;
		}
	</style>

	<!-- jquery-ui -->
	<link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.css">

	<!-- requireJS -->
	<script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>

	<script type="text/javascript">

		require(['../amdconfig'], function(undef) {
			// now that amdconfig is loaded, the base url is /src
			require(['mocha','text!../test/tests.json'], function(mocha, tests) {

				// use mocha with bdd
				mocha.setup('bdd');

				// parse test names
				tests = JSON.parse(tests);

				// load tests via requirejs
				require(tests, function() {
					// run mocha
					mocha.checkLeaks();
					mocha.run();
				});
			})

		});
	</script>

</head>
<body>
	<a href="../../index.html">Menu</a>

	<div id="mocha"></div>


	<div id="resizable">
		height: <input type="text" data-attribute="height"><br>
		width: <input type="text" data-attribute="width"><br>
		top: <input type="text" data-attribute="top"><br>
		bottom: <input type="text" data-attribute="bottom"><br>
		left: <input type="text" data-attribute="left"><br>
		right: <input type="text" data-attribute="right"><br>

		min-width: <input type="text" data-attribute="min-width"><br>
		max-width: <input type="text" data-attribute="max-width"><br>

		min-height: <input type="text" data-attribute="min-height"><br>
		max-height: <input type="text" data-attribute="max-height"><br>

		direction: <input type="text" data-attribute="direction"><br>
		axis: <input type="text" data-attribute="axis"><br>
		action: <input type="text" data-attribute="action"><br>
		handle: <input type="text" data-attribute="handle"><br>
	</div>

</body>
</html>
